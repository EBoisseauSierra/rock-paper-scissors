<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Rock – Paper – Scissors</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <img id="bckgrnd-img" src="background.jpg" alt="photo with a rock, a sheet of paper, and a pair of scissors">
    <div id="name-player" class="name">you</div>
    <div id="score-player" class="score">0</div>
    <div id="score-separator" class="score">:</div>
    <div id="score-computer" class="score">0</div>
    <div id="name-computer" class="name">computer</div>
    <div id="player-play" class="play-container">
      <button id="player-rock" type="button" name="rock">rock</button>
      <button id="player-paper" type="button" name="paper">paper</button>
      <button id="player-scissors" type="button" name="scissors">scissors</button>
    </div>
    <div id="computer-play" class="play-container">
      <div id="computer-rock" class="play">rock</div>
      <div id="computer-paper" class="play">paper</div>
      <div id="computer-scissors" class="play">scissors</div>
    </div>
    <div id="copyright">Image: "Rock Paper Scissors" by <a href="https://www.flickr.com/photos/marktee/5590077419/in/photostream/">Mark Turnauckas</a>. <a href="https://creativecommons.org/licenses/by/2.0/">CC-BY 2.0</a>.

    </div>
  </body>
  <script src="scripts/gui.js" charset="utf-8"></script>
</html>
